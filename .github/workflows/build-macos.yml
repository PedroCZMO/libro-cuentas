name: Build Electron App for macOS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ğŸ“¦ Install root dependencies
        run: npm install

      - name: ğŸ§± Build web app
        run: npm run build

      - name: ğŸ“¦ Install Electron deps
        working-directory: ./electron
        run: npm install

      - name: ğŸ›  Build Electron backend (index.js)
        working-directory: ./electron
        run: npm run build

      - name: ğŸ”„ Copy web to Electron
        run: npx cap copy @capacitor-community/electron

      - name: ğŸ“¦ Build Electron app (macOS x64)
        run: npm run electron:dist -- --mac --x64

      - name: â˜ï¸ Upload DMG Artifact
        uses: actions/upload-artifact@v4
        with:
          name: libro-cuentas-mac
          path: dist_electron/*.dmg
